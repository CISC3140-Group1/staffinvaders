<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Staff Invaders</title>
    <meta name="description" content="-- Invaders">
    <meta name="author" content="CISC3140--Group1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    mess
  </head>

  <body style="overflow:hidden">
    <div style="width:800px;height:600px;background-image:url('./main-bg.jpg');color:white;display:block;text-align:center;">
      
      <div style="font-family: 'Audiowide';font-size:24px;width:200px;height:250px;position:absolute;left:580px;top:350px">
        <div style="width:100%;height:33%">
          <div style="float:right">
            <a href="./game.html">START</a>
          </div>
        </div>
        <div id="options-btn" style="width:100%;height:33%">
          <div style="float:right">
            <a href="./options.html">OPTIONS</a>
          </div>
        </div>
        <div style="width:100%;height:33%">
          <div style="float:right">
            <a href="./scores.html">HIGH SCORES</a>
          </div>
        </div>
        <div onclick="toggleSound()" style="width:32px;height:32px;position:fixed;top:12px;left:0">
          <img id="sound-btn" style="position:absolute;visibility:hidden;width:32px;height:32x;color:white" src="./speaker-icon.png">
          <img id="mute-btn" style="position:absolute;visibility:visible;width:32px;height:32x;color:white" src="./mute-icon.png">
        </div>
      </div>
    </div>
    <canvas id="menu-layer" width="800" height="600"></canvas>
    <script>
      function toggleSound() {
        var sbtn = document.getElementById("sound-btn");
        var mbtn = document.getElementById("mute-btn");
        var ap = document.getElementById("audio-player");
        console.log(ap);
        if (sbtn.style.visibility == "hidden") {
          ap.play();
          sbtn.style.visibility = "visible";
          mbtn.style.visibility = "hidden";
        } else {
          ap.pause(); 
          sbtn.style.visibility = "hidden";
          mbtn.style.visibility = "visible";
        }
      }
    </script>
  </body>
</html>
